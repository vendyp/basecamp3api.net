# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set Values
      id: set_new_values
      run: |
        echo "::set-output name=clientid::${{ secrets.CLIENTID }}"
        echo "::set-output name=clientsecretid::${{ secrets.CLIENTSECRETID }}"
        echo "::set-output name=accesstoken::${{ secrets.ACCESSTOKEN }}"
        echo "::set-output name=refreshtoken::${{ secrets.REFRESHTOKEN }}"
        echo "::set-output name=redirecturl::${{ secrets.REDIRECTURL }}"
    - name: Update JSON File
      run: |
        # Get the new values from the previous step's outputs
        clientid="${{ steps.set_new_values.outputs.value1 }}"
        clientsecretid="${{ steps.set_new_values.outputs.value2 }}"
        accesstoken="${{ steps.set_new_values.outputs.value2 }}"
        refreshtoken="${{ steps.set_new_values.outputs.value2 }}"
        redirecturl="${{ steps.set_new_values.outputs.value2 }}"
        
        # Update the JSON file using jq
        jq --arg clientid "$clientid" --arg clientsecretid "$clientsecretid" '.ClientId = $clientid | .ClientSecretId = $clientsecretid' tests/appsettings.json > updated_appsettings.json

        # Update the JSON file using jq
        jq --arg accesstoken "$accesstoken" --arg refreshtoken "$refreshtoken" --arg refreshtoken "$refreshtoken" '.access_token = $accesstoken | .refresh_token = $refreshtoken' tests/basecamp.json > updated_basecamp.json

        # Overwrite the original file with the updated contents
        mv updated_appsettings.json tests/appsettings.json
        mv updated_basecamp.json tests/basecamp.json
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test --verbosity normal